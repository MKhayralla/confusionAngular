<ul class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/home">Home</a></li>
    <li class="breadcrumb-item">Menu</li>
</ul>
<div class="container">
  <div class="row">
    <div class="col-sm-4 col-xs-6">
      <ul>
        <li *ngFor="let category of categories">
          <a (click)="setCategory(category)" class="w3-button">{{category|uppercase}}</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-8 col-xs-6">
      <app-category [category]="current"></app-category>
    </div>
  </div>
</div>



<hr>
