<div class="container">
  <div class="row w3-serif">
    <ul class="nav">
      <li  class="col-xs-12 col-sm-12" *ngFor="let dish of dishes">
        <div class="row">
          <div class="col-xs-3 col-sm-3">
            <img class="img img-responsive menu-icon" src="{{dish.image}}" alt="{{dish.name}}">
          </div>
          <div class="col-xs-9 col-sm-9">
            <div class="row">
              <div class="col-xs-6 col-sm-7 col-lg-8">
                <a routerLink="/dish/{{dish._id}}" class="w3-wide">{{dish.name}}</a>
              </div>
              <div class="col-xs-6 col-sm-5 col-lg-4">
                <span class="badge w3-badge">{{dish.price/100}}$</span>
              </div>
            </div>
          </div>
        </div>
        <br>
      </li>
    </ul>
  </div>
</div>
