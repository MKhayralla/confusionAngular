<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-6 offset-sm-3">
      <form #signupform="ngForm" class="form-horizontal" style="padding-top : 50px ;" novalidate>
        <div class="form-group">
          <input required type="text" [(ngModel)]="username" placeholder="username" name="username" class="form-control">
        </div>
        <div class="form-group">
          <input required type="password" [(ngModel)]="password" placeholder="password" name="password"
          #pass="ngModel" class="form-control">
        </div>
        <div class="form-group">
          <input required type="password" [(ngModel)]="passwordConfirm" placeholder="confirm password"
          name="passwordConfirm"
          #passConfirm="ngModel" class="form-control">
        </div>
        <div class="form-group alert alert-danger" *ngIf="(password!==passwordConfirm)&&pass.touched&&pass.dirty">
          password doesn't match !
        </div>
        <div class="form-group">
          <button name="button"
          [disabled]="signupform.invalid||password!==passwordConfirm"
          class="form-control btn btn-info" (click)="signup()">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
